{% extends "layout.html" %}


{% block content %}
<div>
    <form class="col s12" method="POST">
        {{ form.hidden_tag() }}
        <div class="input-field col s12">
            {{ form.email() }}
            {% if form.email.errors %}
            <div>
                {% for error in form.email.errors %}
                <span class="helper-text red-text">{{ error }}</span>
                {% endfor %}
            </div>
            {% endif %}
            {{ form.email.label() }}
        </div>
        <div class="row">
            <div class="col s6">
                {{ form.submit(class="btn") }}
            </div>
        </div>
    </form>
</div>

{% endblock content%}
